<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>file_upload_page</title>
</head>
<body>
<form action="index.php" method="post" enctype="multipart/form-data">
    <p>please select your file that needed to upload:</p>
    <input type="hidden" name="MAX_FILE_SIZE" value="2097152">
    <input type="file" name="upload_file" value="Select"
           accept="image/jpeg,image/png,image/jpg,image/gif,image/swf"><br>
    <input type="submit" value="Upload">
</form>
</body>
</html>
